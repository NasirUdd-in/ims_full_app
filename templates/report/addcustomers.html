{% extends 'base/base.html' %} 
{% block title %}Add Buyer{% endblock title %}
 {% block breadcrumbs %}
<div class="breadcrumbs">
  <div class="breadcrumbs-inner">
    <div class="row m-0">
      <div class="col-sm-4">
        <div class="page-header float-left">
          <div class="page-title">
            <h1>Dashboard</h1>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="page-header float-right">
          <div class="page-title">
            <ol class="breadcrumb text-right">
              <li><a href="#">Dashboard</a></li>
              <li><a href="#">Customers</a></li>
              <li class="active">Add</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock breadcrumbs %} {% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Create a client</h3>
    <a href="/clients" class="btn btn-dark float-right router-link-active"
      ><i class="fas fa-long-arrow-alt-left"></i> Back
    </a>
  </div>
  <form role="form">
    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="name">Name <span class="required">*</span></label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Enter a name"
            class="form-control"
          />
          <!---->
          <div
            data-lastpass-icon-root="true"
            style="
              position: relative !important;
              height: 0px !important;
              width: 0px !important;
              float: left !important;
            "
          ></div>
        </div>
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your email address"
            class="form-control"
          />
          <!---->
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="phoneNumber"
            >Contact Number <span class="required">*</span></label
          >
          <input
            id="phoneNumber"
            type="text"
            name="phoneNumber"
            placeholder="Enter a contact number"
            class="form-control"
          />
          <!---->
        </div>
        <div class="form-group col-md-6">
          <label for="companyName">Company Name</label>
          <input
            id="companyName"
            type="companyName"
            name="companyName"
            placeholder="Enter a company name"
            class="form-control"
          />
          <!---->
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea
          id="address"
          placeholder="Enter an address"
          class="form-control"
        ></textarea>
        <!---->
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="image">Image</label>
          <div class="custom-file">
            <input
              id="image"
              type="file"
              name="image"
              class="custom-file-input"
            />
            <label for="image" class="custom-file-label">Choose file</label>
          </div>
          <!---->
          <div class="bg-light mt-4 w-25"><!----></div>
        </div>
        <div class="form-group col-md-6">
          <label for="status">Status</label>
          <select id="status" class="form-control">
            <option value="1">Active</option>
            <option value="0">Inactive</option>
          </select>
          <!---->
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn btn-primary btn-primary">
        <i class="fas fa-save"></i> Save
      </button>
      <button type="reset" class="btn btn-secondary float-right">
        <i class="fas fa-power-off"></i> Reset
      </button>
    </div>
  </form>
</div>
{% endblock content %}
